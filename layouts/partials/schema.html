{{ if .IsPage }}
{{ if eq .Section "posts" }}
<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "BlogPosting",
  "articleSection": "{{ .Section }}",
  "name": "{{ .Title | safeJS }}",
  "headline": "{{ .Title | safeJS }}",
  "description": "{{ .Description | safeJS }}",
  "datePublished": "{{ .Date.Format "2006-01-02T15:04:05.00Z" | safeHTML }}",
  "dateModified": "{{ .Lastmod.Format "2006-01-02T15:04:05.00Z" | safeHTML }}",
  "author": {
    "@type": "Person",
    "name": "{{ .Params.author }}"
  },
  "publisher": {
    "@type": "Organization",
    "name": "{{ .Site.Params.mydomain }}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ "/icon-144.png" | absURL }}",
      "width": 144,
      "height": 144
    }
  },
  "image": {
    "@type": "ImageObject",
    "url": "{{ .Params.cover }}",
    "width": "800",
    "height": "600"
  },
  "keywords": "{{ .Params.keywords | safeJS }}",
  "mainEntityOfPage": "{{ .Permalink }}",
  "genre": [
    {{ range $index, $tag := .Params.tags }}{{ if $index }}, {{ end }}"{{ $tag }}"{{ end }}
  ]
}
</script>
{{ end }}
{{ end }}
