{{ if or ( page.Params.plain ) }}
<script type="application/ld+json">
  {
    "@context": "http://schema.org",
    "@type": "WebSite",
    "name": "{{ site.Params.mydomain }}",
    "url": "{{ printf "%s%s" site.BaseURL (substr .Paginator.URL 1) }}",
    {{ if page.Params.plain }}
      "description": "{{ page.Content }}",
    {{ else }}
      {{ if eq .Site.Language.Lang "de" }}
        {{ $u := urls.Parse .Permalink }}
        {{ $u := strings.TrimRight "/" $u.Path }}
        {{ $u := substr $u 6 }}
        "description": "Tag {{ $u }} - {{ site.Params.description }}",
      {{ else }}
        {{ $u := urls.Parse .Permalink }}
        {{ $u := strings.TrimRight "/" $u.Path }}
        {{ $u := substr $u 9 }}
        "description": "Tag {{ $u }} - {{ site.Params.description }}",
      {{ end }}
    {{ end }}
    "inLanguage": {{ if eq site.Language.Lang "de" }}{{"de"}}{{ else }}{{"en"}}{{ end }},
  }
  </script>
{{ else }}
<script type="application/ld+json">
  {{ $org_name := site.Params.mydomain }}
  {
    "@context": "http://schema.org",
    "@type": "BlogPosting",
    "articleSection": "{{ .Section }}",
    "name": "{{ page.Title | safeJS }}",
    "headline": "{{ page.Title | safeJS }}",
    "description": "{{ page.Params.Description | safeJS }}",
    "inLanguage": {{ if eq .Site.Language.Lang "de" }}{{"de"}}{{ else }}{{"en"}}{{ end }},
    "isFamilyFriendly": "true",
    "mainEntityOfPage": {
      "@type": "WebPage",
      "@id": "{{ page.Permalink }}"
    },
    "author" : {
      "@type": "Person",
      "name": "{{ page.Params.author }}",
      {{ with site.GetPage "/ueber-mich" -}}"url": "{{- site.Permalink -}}"{{ end }}
    },
    "creator" : {
    "@type": "Person",
      "name": "{{ page.Params.author }}"
    },
    "accountablePerson" : {
      "@type": "Person",
      "name": "{{ page.Params.author }}"
    },
    "copyrightHolder": "{{ $org_name }}",
    "copyrightYear": "{{ .Date.Format "2006" }}",
    "dateCreated": "{{ .Date.Format "2006-01-02T15:04:05.00Z" | safeHTML }}",
    "datePublished": "{{ .PublishDate.Format "2006-01-02T15:04:05.00Z" | safeHTML }}",
    "dateModified": "{{ .Lastmod.Format "2006-01-02T15:04:05.00Z" | safeHTML }}",
    "publisher":{
      "@type":"Organization",
      "name": {{ $org_name }},
      "url": {{ .Permalink }},
      "logo": {
        "@type": "ImageObject",
        "url": "{{ "/icon-144.png" | absURL }}",
        "width": "144",
        "height": "144"
      }
    },
      "image": {
        "@type": "ImageObject",
        "@id": "{{ page.Params.cover }}",
        "url": "{{ page.Permalink }}",
      },
    "url": "{{ page.Permalink }}",
    "wordCount": "{{ .WordCount }}",
    "genre": [ {{ range $index, $tag := page.Params.tags }}{{ if $index }}, {{ end }}"{{ $tag }}" {{ end }}]
  }
  </script>
{{ end }}
