{{ define "main" }}
<div class="results">
    <div class="results__content">
      <div class="result" role="group">
        <div style="margin: 32px 0;">
          <h1 class="result__title" style="font-size: 2.5rem; margin: 0;">{{ .Title }}</h1>
          <p style="font-size: 18px; letter-spacing: 0.7px;">Entries based on <b>{{ .Title }}</b> topic. Explore <a href="/tags/">all topics</a> or check out <a href="{{ site.BaseURL }}">latest articles</a>.</p>
        </div>
          {{ range .Pages  }}
          {{ partial "archiveItem.html" (dict "context" .) }}
          {{ end }}
      </div>
    </div>
</div>

{{ end }}
