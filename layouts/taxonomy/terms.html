{{ define "main" }}
<div class="results">
    <div class="results__content">
      <div class="result" role="group">
        <div style="margin: 32px 0;">
          <h1 class="result__title" style="font-size: 2.5rem; margin: 0;">{{ i18n "allTags" }}</h1>
          <p style="font-size: 18px; letter-spacing: 0.7px;">You can find latest news and updates on these topics. See <a href="/posts/">all articles</a> if you're not sure about the topic.</p>
        </div>
        <div class="tags-list">
          {{ range .Pages  }}
          <a href="/tags/{{.Title | urlize}}">{{ .Title }} ({{ len .Pages}}) </a>
          {{ end }}
        </div>
      </div>
    </div>
</div>
{{ end }}
